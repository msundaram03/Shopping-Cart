<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bodypage">
    <h1 class="heading">Shopping Cart</h1>
    <h5 class="sheading">Homepage / Clothing Categories / <u>My Shopping Cart </u></h5>
    <div class="row">
      <div class="col firstside">
        <div class="recbox1">
          <svg width="730" height="130">
            <rect x="1" y="30" rx="20" ry="20" width="710" height="90" style="fill:white;stroke:grey;stroke-width:1;opacity;0.5;" />
            <Circle cx="45" cy="57" r="10" stroke="grey" fill="white" stroke-width="0.5" />
            <text class="btx" x="41" y="61" fill="black">a</text>
            <text class="btx1" x="100" y="65" fill="grey">LOGIN</text>
            <text class="btx1" x="235" y="65" fill="grey">✅</text>
            <text class="btx12" x="100" y="100" fill="black">MICHAEL SMITH</text>
            <text class="btx12" x="310" y="100" fill="black">+806 - 445 -4453</text>
            <rect width="105" height="35" x="560" y="60" style="fill:#F0F0F0;stroke-width:0.1;stroke:#F0F0F0" />
            <text class="change" x="575" y="83">CHANGE</text>
          </svg>
        </div>
        <div class="recbox2">
          <svg width="730" height="160">
            <rect x="1" y="0.00001" rx="20" ry="20" width="710" height="140" style="fill:white;stroke:grey;stroke-width:1;opacity;0.5;" />
            <Circle cx="45" cy="30" r="10" stroke="grey" fill="white" stroke-width="0.5" />
            <text class="btx" x="40" y="36" fill="black">b</text>
            <text class="btx1" x="100" y="38" fill="grey">SHIPPING ADDRESS</text>
            <text class="btx1" x="400" y="38" fill="grey">✅</text>
            <text class="btx12" x="100" y="70" fill="black">Brady cooper, New Civil Colony, Salt Lake City, Utah</text>
            <text class="btx12" x="100" y="90" fill="black">United States, 2971 Avenue.</text>
            <rect width="105" height="35" x="560" y="30" style="fill:#F0F0F0;stroke-width:0.1;stroke:#F0F0F0" />
            <text class="change" x="575" y="54">CHANGE</text>
          </svg>
        </div>
        <div class="recbox3">
          <svg width="730" height="700">
            <rect x="1" y="0.00001" rx="20" ry="20" width="710" height="70" style="fill:#EEEEEE;stroke:grey;stroke-width:1;opacity;0.5;" />
            <Circle cx="45" cy="35" r="10" stroke="black" fill="black" stroke-width="0.5" />
            <text class="btx" x="40" y="41" fill="white">b</text>
            <text class="btx3" x="90" y="45" fill="black">PAYMENT METHOD</text>
            <Circle cx="45" cy="120" r="12" stroke="black" fill="black" stroke-width="0.5" />
            <svg width="600" height="750">
              <rect x="85" y="95" rx="10" ry="10" width="50" height="50" style="fill:white;stroke:black;stroke-width:1;opacity;0.5;" />
              <image href="Images/card.png" height="40" width="40" x="90" y="100" />
              <text class="debit" x="200" y="125" fill="black">Debit / Credit Card</text>
              <text class="cardno" x="90" y="200" fill="black">Enter Card Number</text>
            </svg>
            <svg width="550" height="550">
              <rect x="90" y="215" rx="10" ry="10" width="450" height="60" style="fill:white;stroke:black;stroke-width:1;opacity;0.5;" />
            </svg>
            <text class="datec" x="90" y="320" fill="black">Valid Date</text>
            <text class="datec" x="370" y="320" fill="black">CVV</text>
            <svg width="550" height="550">
              <rect x="90" y="335" rx="10" ry="10" width="250" height="60" style="fill:white;stroke:grey;stroke-width:1;opacity;0.5;" />
            </svg>
            <svg width="950" height="450">
              <rect x="370" y="335" rx="10" ry="10" width="200" height="60" style="fill:white;stroke:grey;stroke-width:1;opacity;0.5;" />
            </svg>
            <text class="datecn" x="105" y="370" fill="black">MM ▼</text>
            <text class="datecn" x="245" y="370" fill="black">YYYY ▼</text>
            <svg width="950" height="450">
              <rect x="580" y="330" rx="10" ry="10" width="130" height="75" style="fill:black;stroke:grey;stroke-width:1;opacity;0.5;" />
            </svg>
            <text class="datecn1" x="600" y="370" fill="white">Pay $117.00</text>
            <text class="datecn12" x="90" y="450" fill="black">Your card details would be securely saved for faster payments. Your CVV will not be stored</text>
            <svg width="200" height="900">
              <rect x="85" y="495" rx="10" ry="10" width="50" height="50" style="fill:white;stroke:grey;stroke-width:1;opacity;0.5;" />
              <image href="Images/internet.jpg" height="43" width="43" x="88" y="498" />
            </svg>
            <text class="debit" x="200" y="525" fill="black">Net Banking</text>
            <Circle cx="45" cy="520" r="12" stroke="grey" fill="white" stroke-width="0.5" />
            <svg width="200" height="900">
              <rect x="85" y="585" rx="10" ry="10" width="50" height="50" style="fill:white;stroke:grey;stroke-width:1;opacity;0.5;" />
              <image href="Images/Wallet.jpeg" height="43" width="43" x="88" y="587" />
            </svg>
            <Circle cx="45" cy="610" r="12" stroke="grey" fill="white" stroke-width="0.5" />
            <text class="debit" x="200" y="615" fill="black">Google / Apple Wallet</text>
          </svg>
        </div>
      </div>



      <div class="col secondside">
        <svg width="550" height="1000">
          <rect x="30" y="30" rx="20" ry="20" width="500" height="670" style="fill:white;stroke:grey;stroke-width:1;opacity;0.5;" />
        <text class="yd" x="75" y="89" fill="black">Your Order</text>
        <line x1="50" y1="120" x2="510" y2="120" style="stroke:grey;stroke-width:0.5" />
        <rect x="60" y="150" rx="20" ry="20" width="105" height="105" style="fill:#F0F0F0;stroke:grey;stroke-width:1;opacity;0.5;" />
        <image href="Images/Shirt1.jpeg" height="80" width="80" x="73" y="160" />
        <text class="yd" x="225" y="170" fill="black">Jeans with sequins</text>
        <text class="yd2" x="225" y="200" fill="grey">Size</text>
        <text class="yd2" x="260" y="200" fill="black">XL</text>
        <text class="yd2" x="310" y="200" fill="grey">Color</text>
        <text class="yd2" x="360" y="200" fill="black">Grey</text>
        <text class="yd3" x="225" y="240" fill="black">$39,00</text>
        <text class="yd3" x="300" y="240" fill="grey"> x 02</text>
        <line x1="50" y1="300" x2="510" y2="300" style="stroke:grey;stroke-width:0.5" />
        <rect x="60" y="340" rx="20" ry="20" width="105" height="105" style="fill:#F0F0F0;stroke:grey;stroke-width:1;opacity;0.5;" />
        <image href="Images/Shirt2.jpeg" height="80" width="80" x="73" y="353" />
        <text class="yd" x="225" y="370" fill="black">Robinson Printed</text>
        <text class="yd2" x="225" y="400" fill="grey">Size</text>
        <text class="yd2" x="260" y="400" fill="black">XXL</text>
        <text class="yd2" x="310" y="400" fill="grey">Color</text>
        <text class="yd2" x="360" y="400" fill="black">Green</text>
        <text class="yd3" x="225" y="440" fill="black">$29,00</text>
        <text class="yd3" x="300" y="440" fill="grey"> x 01</text>
        <line x1="50" y1="490" x2="510" y2="490" style="stroke:grey;stroke-width:0.5" />
        <text class="yd4" x="73" y="530" fill="black">Delivery</text>
        <text class="yd4" x="300" y="530" fill="black">$20</text>
        <text class="yd4" x="340" y="530" fill="grey">(Express)</text>
        <text class="yd4" x="73" y="570" fill="black">Discount</text>
        <text class="yd4" x="292" y="570" fill="black">-$10</text>
        <rect x="50" y="600" rx="8" ry="8" width="450" height="90" style="fill:#F0F0F0;stroke:grey;stroke-width:1;opacity;0.5;" />
        <text class="yd5" x="73" y="650" fill="black">Total</text>
        <text class="yd5" x="290" y="650" fill="black">$117,00</text>
      </div>
    </div>
  </div>
</body>

</html>
